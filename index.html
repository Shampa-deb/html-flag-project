<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>css flag project</title>
        <style>
           .flag{
            height: 600px;
            width: 900px; ;
            background-color:#CE1126;
            position:relative ;
           } 
           .flag > div{
            height: 300px;
            width: 100% ;
            background-color:darkblue;
            position: absolute;
            top:150px;
           }
           .flag > div > div{
            height: 200px;
            width: 200px ;
            background-color:white;
            position: absolute;
            top: 50px;
            left: 350px;
            border-radius:50% ;
           }
           p{
            font-size: 5rem;
            color: white;
            margin: 0;
            text-align: center;
            padding: 0;
           }
           .flag>div div p{
            color: black;

           }
        </style>
    </head>
    <body>
        <div class="flag">
            <p>The flag</p>
            <div>
                <div>
                    <p>of laos</p>
                </div>
            </div>
        </div>
       
    </body>

</html>
